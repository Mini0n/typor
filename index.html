<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

  <title>typor</title>

  <style type="text/css" media="screen">
    #editor {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
  </style>


</head>

<body>
  <h3>typor</h3>

  <div id="editor"></div>


  <script src="./ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="./ace-builds/src-noconflict/ext-settings_menu.js" type="text/javascript" charset="utf-8"></script>
  <script>
    var editor = ace.edit("editor");

  ace.require('ace/ext/settings_menu').init(editor);

    editor.setTheme("ace/theme/tomorrow_night_bright");
    editor.session.setMode("ace/mode/clojure");

  editor.setOptions({
    fontFamily: "Fira Code Light"
  });

  editor.commands.addCommands([{
    name: "showSettingsMenu",
    bindKey: { win: "Ctrl-k", mac: "Ctrl-k" },
    exec: function (editor) { editor.showSettingsMenu(); }
  }]);

  </script>
</body>

</html>
